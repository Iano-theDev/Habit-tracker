    <link rel="stylesheet" href="style.css">
    <title>Streak Counter</title>

<body>
    <div class="container">
        <div class="add-button">
            <button class="show-form" type="menu" class="show-form"><i class="fa-solid fa-circle-plus"></i></button>
        </div>
        <div class="welcome"><h2>Welcome to My Streak Counter</h2></div>

        <!-- Habit form to collect user input -->
        <form class="habit-form">
            <header>Please Add a task</header>
            <label>Task Name</label>
            <input type="text"  id="task-name" placeholder="Add habit name here"/>
            <br />
            <label>Image</label>
            <input type="url" id="image-url" placeholder="Add image url"/>
            <br />
            <label>Start Date</label>
            <input type="date"  id="task-date"/>
            <br />
            <button type="submit" id="sub-btn">Add Habit</button>
        </form>
    </div>
