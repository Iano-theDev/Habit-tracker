<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Streak Counter</title>
</head>
<body>
    <div class="container">
        <div class="add-button">
            <button class="show-form" type="menu"><i class="fa-solid fa-circle-plus"></i></button>
        </div>
        <div class="welcome"><h2>Welcome to My Streak Counter</h2></div>

        <!-- Habit form to collect user input -->
        <form>
            <header>Please Add a task</header>
            <label>Task Name</label>
            <input type="text" placeholder="Add habit name here" id="task-name"/>
            <br />
            <label>Image</label>
            <input type="url" placeholder="Add image url" id="image-url"/>
            <br />
            <label>Start Date</label>
            <input type="date"  id="task-date"/>
            <br />
            <button type="submit" id="sub-btn">Add Habit</button>
          </form>
        </form>
    </div>
    <div class="display-task">

    </div>
    <script src="https://kit.fontawesome.com/270f65e3ff.js" crossorigin="anonymous"></script>
    <script type="module" src="./dist/main.js"></script>
</body>
</html>
